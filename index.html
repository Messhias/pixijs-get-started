<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display"></div>
    <script src="./pixi.min.js"></script>

        let type = "WebGL"

        PIXI.utils.sayHello(type)

    <script type="text/javascript" src="app.js"></script>
</body>
